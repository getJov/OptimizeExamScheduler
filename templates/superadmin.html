<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'includes/head.html' %}
    <title>Super Admin - Optimize Exam Scheduler</title>
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/historycopyforsuperadmin.css"> -->
    <link rel="stylesheet" href="./static/css/stylescopyforsuperadmin.css">
    <link rel="icon" type="image/svg" href="./static/images/OES ICON.svg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <!-- calendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
</head>
<body>
     <!-- navbar -->
   {% include 'includes/Nav.html' %}
    
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="content" style="background-color: #F2F3F7;">

                <div class="sidebar-container">
                    {% include 'includes/superadminsidebar.html' %}
                </div>

                        <!-- Table -->
                                <div class="table-containers container-fluid px-5 py-4 mb-4">
                                    <header class="container-fluid fs-2 fw-bold mb-4">
                                        Dashboard
                                    </header>
                                    <div class="table-container container-fluid">    
                                        <div class="container-fluid">
                                            <div class="row justify-content-center">
                                                <div class="col-lg-12">
                                                    <div class="card-body mb-5">
                                                        <div class="container-fluid mt-5">
                                                            <div class="d-flex justify-content-between align-items-center mb-3">
                                                                <span class="text-start fs-5 fw-bold">Timeline</span>
                                                            </div>
                                                            <hr class="border-bottom border-1 border-secondary">
                                                        
                                                            <div class="table-responsive-supad">
                                                                <div class="list-group">
                                                                    <div class="list-group">
                                                                        <!-- if there's an announcement display! -->
                                                                           <!-- display announcement -->
                                                                       <!-- else display icons -->
                                                                       <div id="drop-area" class="responsive-container mt-3 mb-3">
                                                                           <i class="fa-solid fa-calendar pe-2 fa-2xl"></i>
                                                                           <img src="" alt="" class="responsive-image"> <br><br>
                                                                           <p class="responsive-text" id="drop-area-text text-secondary">You have no notifications & Schedule</p>
                                                                       </div>
                                                                   </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                      
                                                        <div class="chat-wrapper">
                                                            <div id="calendar">
                                                                <!-- calendar content -->
                                                            </div>
                                                        </div>
                                                    </div>
                                        </div>
                                    </div>            
                                </div>
                            </div>
                        </div>
                    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z8S3gVXEjIo607E2FfewJw4tkP2ciKE6hFfFkZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar')
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar:{
                left: 'dayGridMonth,timeGridWeek,timeGridDay',
                center: 'title',
            }
        })
        
        calendar.render()
        })

    </script>
</body>
</html>
