<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boardcast - Optimize Exam Scheduler</title>
    <link rel="stylesheet" type="text/css" href="../static/css/historycopyforsuperadmin.css">
    <link rel="stylesheet" href="./static/css/stylescopyforsuperadmin.css">
    <link rel="icon" type="image/svg" href="./static/images/OES ICON.svg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
     <!-- navbar -->
   {% include 'includes/Nav.html' %}
    
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="content" style="background-color: #F2F3F7;">
            <div class="sidebar-container">
                {% include 'includes/superadminsidebar.html' %}

            </div>
            <!-- Table -->
            <div class="table-containers container-fluid px-5 py-5">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert" id="flash-message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                <script>
                    // Automatically close the alert after seconds
                    setTimeout(function() {
                        var flashMessage = document.getElementById('flash-message');
                        flashMessage.classList.add('fade');
                        flashMessage.classList.remove('show');
                        // Reload the page after seconds
                        setTimeout(function() {
                            window.location.reload();
                        }); 
                    }, 2000);
                </script>

                    {% endif %}
                    {% endwith %}

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}                                
                                                   
                <div class="table-container container-fluid">    
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                    <div class="card-body mb-5">
                                        <div class="container-fluid mt-5">
                                            <div class="d-flex justify-content-between align-items-center mb-3">
                                                <h2 class="text-start fs-3 fw-bolder">Create Announcement</h2>
                                            </div>
                                            <div class="table-responsive">
                                                <div class="container-fluid mt-4">
                                                    <form method="POST">
                                                        <div class="mb-3">
                                                            <label for="title" class="form-label">Title</label>
                                                            <input type="text" class="form-control" id="title" name="title" required>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="content" class="form-label">Content</label>
                                                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                                                        </div>
                                                        <div class="d-flex justify-content-end me-3 mt-4"> <!-- Use d-flex to create a flex container and justify-content-end to align items to the end (right side) -->
                                                            <button type="submit" class="btn text-white" id="addnewuser">Create</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                            </div>
                        </div>            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z8S3gVXEjIo607E2FfewJw4tkP2ciKE6hFfFkZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
